<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
  <table class="table" id="serverTable">
    <thead>
    <tr id="tableHeading">

    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>

  <button type="button" class="btn btn-primary" id="overIDCtrue">Over IDC on</button>
  <button type="button" class="btn btn-primary" id="overIDCfalse">Over IDC off</button>
</div>

<script>
  var isAjax = false;

  function reloadTable() {
    if (isAjax) {
      console.log('stop' + isAjax);
      return false;
    }

    $.ajax({
        url: 'http://localhost:8989/weight'
      })
      .then(function (data) {
        if (data) {
          $("#tableHeading").html('');
          $("#tableBody").html('');
          var table = [];
          data.forEach(function (proxyServer, outerIdx) {
            $("#tableHeading").append($("<td></td>").html(proxyServer.name));
            table[outerIdx] = [];
            proxyServer.servers.forEach(function (server) {
              table[outerIdx].push(server.id + ':' + server.weight);
            });
          });

          var i = 0;
          for (var j = 0; j < table[0].length; j++) {
            var row = $("<tr></tr>");
            for (i = 0; i < table.length; i++) {
              row.append($("<td></td>").html(table[i][j]));
            }
            $("#tableBody").append(row);
          }
        }
      })
      .fail(function (response) {
        console.log(JSON.stringify(response));
      });

  }
</script>

<script>
  $(function () {

    $("#overIDCtrue").click(function () {
      isAjax = true;
      $.ajax({
          url: 'http://localhost:8989/multiproxy/true',
          dataType: 'json'
        })
        .done(function (response) {
          console.log(response);
        })
        .fail(function (response) {
          console.log(response);
        })
        .always(function () {
          isAjax = false;
          reloadTable();

        });
    });

    $("#overIDCfalse").click(function () {
      isAjax = true;
      $.ajax({
          url: 'http://localhost:8989/multiproxy/false',
          dataType: 'json'
        })
        .done(function (response) {
          console.log(response);
        })
        .fail(function (response) {
          console.log(response);
        })
        .always(function () {
          isAjax = false;
          reloadTable();

        });
    });

    reloadTable();
    //setInterval(reloadTable(), 1000);
  });
</script>

</body>
</html>
